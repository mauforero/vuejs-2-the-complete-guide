<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(13)">Add 13</button>
      <button v-on:click.left="reduce(4)">Reduce 4</button>
      <p v-once>Initial counter value: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        v-on:keyup.enter="setName"
      />
      <p>Your name: {{ name }}</p>
      <form v-on:submit.prevent="setFullName('Forero')">
        <input
          type="text"
          name="name-lastname"
          id="name-lastname"
          placeholder="Name"
          v-model="formName"
        />
        <button>Set Full Name</button>
      </form>
      <p>Your full name: {{ fullName }}</p>
    </section>
  </body>
</html>
