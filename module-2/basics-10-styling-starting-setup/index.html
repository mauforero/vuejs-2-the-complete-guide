<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div
        class="demo"
        :class="{ selected: selectedBoxes.A }"
        :style="{ backgroundColor: selectedBoxes.A ? 'salmon' : 'inherit'}"
        @click="toggleBoxSelection('A')"
      ></div>
      <div
        :class="['demo', { selected: selectedBoxes.B }]"
        :style="{ backgroundColor: selectedBoxes.B ? 'salmon' : 'inherit'}"
        @click="toggleBoxSelection('B')"
      ></div>
      <div
        class="demo"
        :class="boxCClasses"
        :style="{ backgroundColor: selectedBoxes.C ? 'salmon' : 'inherit'}"
        @click="toggleBoxSelection('C')"
      ></div>
    </section>
  </body>
</html>
